version: '3.8'

services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: scraped_news_articles
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  python-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql
    environment:
      - DB_USER=user1
      - DB_PASSWORD=1234
      - DB_HOST=mysql
      - DB_NAME=scraped_news_articles
    volumes:
      - .:/app
    command: python3 pipeline.py

  node-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - mysql
      - python-app

    environment:
      - DB_USER=user1
      - DB_PASSWORD=1234
      - DB_HOST=mysql  # Use 'mysql' instead of '127.0.0.1'
      - DB_NAME=scraped_news_articles
      - PORT=3000
      - LOG_FILE=scraping.log
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app  # Mount only the necessary directory containing Node.js code


volumes:
  mysql-data:
